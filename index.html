<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="textBox">
            <div id="textToPut"></div>
        </div>
        <div class="buttons">
            <ul class="numbers">
                <li class="number">7</li>
                <li class="number">8</li>
                <li class="number">9</li>
                <li id="divisao">÷</li>
            </ul>
            <ul class="numbers">
                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li id="multiplicacao">×</li>
            </ul>
            <ul class="numbers">
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li id="subtracao">-</li>
            </ul>
            <ul class="numbers">
                <li class="number">.</li>
                <li class="number">0</li>
                <li id="clear">⌫</li>
                <li id="soma">+</li>
            </ul>
            <ul class="numbers">
                <li id="igual">=</li>
            </ul>
        </div>
    </div>
    <div class="history">
        <title class="historytitle">
            Histórico
        </title>
        <div class="historycontent">
            <div id="historyTextDiv">
                <h1 id="historyText"></h1>
            </div>
            <div class="limparHistory">Limpar Histórico</div>
        </div>
    </div>
    <div class="autor">
        <a href="https://www.linkedin.com/in/nefiangelo/" target="_blank">Néfi Ângelo</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
